<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../editarPerfil/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../Tela inicial/index.html">
                    <h1>Serviços Temporários</h1>
                </a>
            </div>
        </nav>
    </header>
   
    <div class="menu">
        <nav>
            <ul>
                <button class="button2" onclick="cancelEdit()">Voltar</button>

            </ul>
        </nav>
    </div>
  <div class="container">
    <h2>Editar Perfil</h2>
    <form id="editForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Novo E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="password">Nova Senha:</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres">
      <small style="color: #555;">Deixe em branco se não quiser alterar</small>
      

      <button type="submit">Salvar Alterações</button>
    </form>

    <p id="responseMessage"></p>
  </div>

  <footer>
    <p>&copy; 2025 Sistema de Serviços Temporários. Todos os direitos reservados.</p>
    </footer>
  <script src="../editarPerfil/script.js"></script>
</body>
</html>
