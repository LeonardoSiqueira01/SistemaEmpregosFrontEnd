<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../Tela inicial/index.html">
                    <h1>Serviços Temporários</h1>
                </a>
            </div>
        </nav>
    </header>

    <!-- Adicionando a classe main-content para ocupar o espaço necessário -->
    <div class="main-content">
        <div class="container">
            <h1>Finalizar Serviço</h1>
            <form id="finalizarForm">
                <label for="rating">Nota de Avaliação:</label>
                <input type="number" id="rating" min="1" max="5" required><br><br>

                <label for="comment">Comentário:</label>
                <textarea id="comment" rows="4" cols="50" required></textarea><br><br>

                <button type="submit">Finalizar e Avaliar</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Serviços Temporários. Todos os direitos reservados.</p>
    </footer>

    <script src="../avaliarProfissional/script.js"></script>
</body>
</html>
