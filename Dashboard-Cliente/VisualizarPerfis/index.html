<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../VisualizarPerfis/styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-left">
            <h1 id="profile-heading">Perfil do Usuário</h1>
            <div id="profile-info" class="profile-info">
                <!-- As informações do usuário serão carregadas aqui -->
            </div>
        </div>

        <div class="profile-right">
            <div id="profile-ratings" class="ratings">
                <!-- Comentários do profissional ou cliente serão carregados aqui -->
            </div>
        </div>
    </div>

    <a href="javascript:history.back()" class="back-btn">Voltar</a>

    <script src="../VisualizarPerfis/script.js"></script>
</body>
</html>
