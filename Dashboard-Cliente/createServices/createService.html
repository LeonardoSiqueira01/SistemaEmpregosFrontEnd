<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Serviço</title>
    <link rel="stylesheet" href="../createServices/styles.css">
</head>
<body>

    <div class="container">
        <h1>Criar Serviço</h1>
        
        <form id="serviceForm">
            <label for="name">Nome do Serviço:</label>
            <input type="text" id="name" required placeholder="Nome do serviço">
            
            <input type="hidden" id="client" name="client">

            
            <label for="description">Descrição:</label>
            <textarea id="description" required placeholder="Descrição do serviço"></textarea>
            
            <label for="location">CEP:</label>
            <input type="text" id="location" required placeholder="Digite o CEP">
            
            <div id="formattedAddress" style="display: none; margin-top: 10px;">
                <strong>Endereço:</strong> <span id="addressOutput"></span>
            </div>
            
            <label for="serviceDate">Data do Serviço:</label>
            <input type="date" id="serviceDate" required>

            <label for="specialty">Especialidade:</label>
            <input type="text" id="specialty" required placeholder="Especialidade (ex: encanador)">

            <button type="submit">Criar Serviço</button>
            <button type="button" onclick="cancelEdit()">Cancelar</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="../createServices/scripts.js"></script>
</body>
</html>
