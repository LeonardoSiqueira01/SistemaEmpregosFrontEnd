<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../Tela inicial/index.html">
                    <h1>Serviços Temporários</h1>
                </a>
            </div>
        </nav>
    </header>
    

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                <p class="texto">
                    <a href="../Cadastro/index.html">Não possui uma conta?</a>
                </p>
                <p class="texto">
                    <a href="../Login/recuperarsenha/index.html">Esqueceu sua senha?</a>
                </p>
                            </div>

            <button type="submit">Entrar</button>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Serviços Temporários. Todos os direitos reservados.</p>
    </footer>
    <script src="../Login/script.js"></script>
</body>
</html>
