    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <h1>Procurar Serviços</h1>

        <section id="filter-section">
            <form id="filter-form">
                <label for="cep" style="display: none;">CEP:</label>
                <input type="text" style="display: none;" id="cep" placeholder="Digite o CEP" maxlength="9" pattern="\d{5}-?\d{3}" title="Digite um CEP válido no formato 00000-000">
                <button type="button" id="search-cep" style="display: none;" aria-label="Buscar endereço pelo CEP">Buscar Endereço</button>
                
                <label for="city"><i class="fas fa-search"></i></label>
<input type="text" id="city" placeholder="Digite a cidade" autocomplete="off">
<ul id="city-suggestions" style="display: none;"></ul> <!-- Lista de sugestões -->

<label for="specialty"><i class="fas fa-hard-hat"></i></label>
<select id="specialty" class="specialty-select">
    <option value="">Selecione uma especialidade</option>
                    <option value="Ajudante de Mestre de Obras">Ajudante de Mestre de Obras</option>

                    <option value="Design gráfico">Design gráfico</option>

                    <option value="Fisioterapeuta">Fisioterapeuta</option>
                    <option value="Freelancer (diversas áreas)">Freelancer (diversas áreas)</option>
                    <option value="Free Lancer de Designer">Free Lancer de Designer</option>
                    <option value="Fotógrafo">Fotógrafo</option>
                    <option value="Gestão de eventos">Gestão de eventos</option>
                    <option value="Gestão de redes sociais">Gestão de redes sociais</option>

            </div>
        </section>
        
        <section id="service-list-container">
            <h2 style="margin-bottom: 20px;">Serviços Disponíveis</h2>
            <ul id="service-list" aria-label="Lista de serviços disponíveis">
                <!-- Serviços serão listados dinamicamente aqui -->
