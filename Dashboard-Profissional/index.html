<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Profissional - Serviços e Filtros</title>
    <link rel="stylesheet" href="../Dashboard-Profissional/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Dashboard Profissional</h1>
        <div id="user-info">
            <p id="welcome-message">Olá, <span id="user-name">[Profissional]</span></p>
            <button id="logout">Sair</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="../Dashboard-Profissional/procurarServicos/index.html" id="search-services">Procurar Serviço</a></li>
            <li><a href="#" id="linked-services">Meus Serviços Vinculados</a></li>

            <li><a href="../Dashboard-Profissional/aceitarRecusarServico/index.html" id="nav-requested-services">Serviços Solicitados</a></li>
        </ul>
    </nav>

    <section id="client-summary" class="client-summary">
        <h2>Olá, <span id="professional-name">Nome do Profissional</span>!</h2>
        <div class="summary-stats">
            <p><strong>Serviços solicitados:</strong> <span id="requested-services">0</span></p>
            <p><strong>Serviços concluídos:</strong> <span id="completed-services">0</span></p>
            <p><strong>Avaliação média:</strong> <span id="average-rating">N/A</span> ★</p>
        </div>

    <script src="../Dashboard-Profissional/script.js"></script>
